<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website - Bootstrap Assignment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand fw-semibold" href="#">My Website</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">

            <header class="text-center mb-5">
                <h1 class="display-5 fw-semibold">Welcome to My Website</h1>
                <p class="lead text-muted">This is a simple webpage created with Bootstrap!</p>
            </header>

            <section class="row mb-5">
                <article class="col-md-5 p-4 bg-light border rounded">
                    Column 1
                </article>

                <article class="col-md-5 offset-md-2 p-4 bg-light border rounded">
                    Column 2 (Offset)
                </article>
            </section>

            <section class="row justify-content-center mb-5">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">Contact Us</h2>

                    <form>
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                        </div>

                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label for="messageInput" class="form-label">Message</label>
                            <textarea class="form-control" id="messageInput" rows="4"
                                placeholder="Write your message"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-success">Reset</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
