<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Improve Color Selector</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Color Selector</h1>
        <p>Click a color to change the background and highlight the selected color.</p>

        <section id="container">
            <div class="row">
                <button class="color-box red">Red</button>
                <button class="color-box blue">Blue</button>
            </div>

            <div class="row">
                <button class="color-box green">Green</button>
                <button class="color-box purple">Purple</button>
                <button class="color-box teal">Teal</button>
            </div>

            <div class="row">
                <button class="color-box orange">Orange</button>
                <button class="color-box yellow">Yellow</button>
                <button class="color-box pink">Pink</button>
            </div>
        </section>

        <div id="selection-display">Selected: None</div>

        <script src="script.js"></script>
    </body>
</html>
